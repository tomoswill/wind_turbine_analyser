<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Future Energy Wind Turbine Data Analyser</title>
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
    <h1>Future Energy Wind Turbine Data Analyser</h1>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link {% if 'index' == active_page %}active{% endif %}" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/tomoswill/wind_turbine_analyser">GitHub</a>
        </li>
        <li class="nav-item">
            {% if current_user.is_authenticated %}
            <a class="nav-link" href="/logout">Logout</a>
            {% else %}
            <a class="nav-link {% if 'login' == active_page %}active{% endif %}" href="/login">Login</a>
            {% endif %}
        </li>
    </ul>
    <br>
    {% block content %}{% endblock %}
</div>
</body>
</html>
