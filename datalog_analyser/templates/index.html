<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<title>Future Energy Wind Turbine Data Analyser</title>
</head>
<body>
    <div class="container">
        <h1>Future Energy Wind Turbine Data Analyser</h1>
        <br>
        <h3>Generate Sanitized CSV file</h3>
        <form method="post" action="/process_data">
            <div class="form-group row">
                <label for="start_csv">Start CSV Name:</label>
                <select class="form-control" name="start_csv">
                    {% for name in cvs_filenames %}
                    <option value= "{{name}}" {% if name == default_start_csv %} selected {% endif %}>{{name}}</option>"
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label for="end_csv">End CSV Name:</label>
                <select class="form-control" name="end_csv">
                    {% for name in cvs_filenames %}
                    <option value= "{{name}}" {% if name == default_end_csv %} selected {% endif %}>{{name}}</option>"
                    {% endfor %}
                </select>
            </div>
            <div class="form-group row">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
